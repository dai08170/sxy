<div class="margin-top-10 height-auto bg-white">
    <div class="row margin-10">
        <div class="panel panel-default border-none">
            <div class="panel-heading bg-white">
                <h2><span class="glyphicon glyphicon-tasks"></span> &nbsp;制度 & 职责 管理</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">请选择类型:</label>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default" ng-click="toggleRegulation();"
                                ng-class="{true:'btn-info', false:'btn-default'}[isRegulation]">日常制度</button>
                        <button class="btn btn-default" ng-click="toggleDuty();"
                                ng-class="{true:'btn-info', false:'btn-default'}[isDuty]">领导职责</button>
                    </div>
                </div>
                <hr/>
                <h3>删除{{systemName}}</h3>
                <hr/>
                <form name="deleteForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" type="text" ng-model="deleteNumber"
                                   onkeypress="return numberOnly(event);" onpaste="return false;"
                                   onfocus="this.style.imeMode='disabled'"
                                   placeholder="请输入编号" required/>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-info" ng-disabled="deleteForm.$invalid"
                                    ng-click="deleteByNumber();">删除</button>
                            <button class="btn btn-default" ng-click="resetDelete();">重置</button>
                        </div>
                    </div>
                </form>
                <h3>新建{{systemName}}</h3>
                <hr/>
                <form name="newForm">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <label class="control-label">请输入编号:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" ng-model="newNumber"
                                   onkeypress="return numberOnly(event);" onpaste="return false;"
                                   onfocus="this.style.imeMode='disabled'"
                                   placeholder="请输入编号" required/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <label class="control-label">请输入名称:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" ng-model="newName"
                                   placeholder="请输入名称" required/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <label class="control-label">请输入内容:</label>
                        </div>
                        <div class="col-md-3">
                            <input tabindex="-1" class="form-control" ng-model="newContent"
                                   ng-click="contentModalShow();" placeholder="......"/>
                            <!--<button class="btn btn-warning" ng-click="contentModalShow();">点击输入</button>-->
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer bg-white">
                <button class="btn btn-default pull-right margin-right-10"
                        ng-click="resetNew();">重置</button>
                <button class="btn btn-success pull-right margin-right-10"
                        ng-disabled="newForm.$invalid" ng-click="createNew();">新建</button>
            </div>
        </div>
    </div>
</div>

<!-- 内容输入模态框 -->
<div id="contentModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="contentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content top-red">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="contentModalLabel">输入内容</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                        <label class="control-label">请输入内容:</label>
                </div>
                <div class="row">
                    <textarea class="form-control textarea-size2" ng-model="newContent" placeholder="内容..."></textarea>
                </div>
            </div>
            <br/>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
