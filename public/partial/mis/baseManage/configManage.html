<div class="margin-top-10 height-auto bg-white">
    <div class="row margin-10">
        <div class="panel panel-default border-none">
            <div class="panel-heading bg-white">
                <h2><span class="glyphicon glyphicon-cog"></span> &nbsp;配置管理</h2>
            </div>
            <div class="panel-body">
                <h3>新建配置项</h3>
                <hr/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">请选择配置项:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control " ng-model="configOption"
                                ng-options="item for item in configOptions"
                                ng-change="toggleConfigItem();"></select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">已有配置:</label>
                    </div>
                    <div class="col-md-8">
                        <table class="table table-bordered table-stripped table-fixed">
                            <tbody>
                            <tr ng-repeat="tr in tableData">
                                <td class="one-line" ng-repeat="td in tr track by $index" ng-bind="td"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <form name="newConfigForm">
                        <div class="col-md-offset-1 col-md-2">
                            <label class="control-label">配置项名称:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" ng-model="newConfigName"
                                   placeholder="请输入配置项名称" required/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer bg-white">
                <button class="btn btn-default pull-right margin-right-10"
                        ng-click="resetNewConfig();">重置</button>
                <button class="btn btn-success pull-right margin-right-10"
                        ng-disabled="newConfigForm.$invalid" ng-click="createConfirm();">新建</button>
            </div>
        </div>
    </div>
</div>

<!-- 新建配置确认问询模态框 -->
<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content top-red">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <p class="text-feature text-center">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;
                    在&nbsp;
                    <span class="color-red" ng-bind="configOption"></span>&nbsp;
                    类型中添加&nbsp;
                    <span class="color-red" ng-bind="newConfigName"></span>&nbsp;,
                    是否继续?
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" ng-click="createNewConfigItem();">确认</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
