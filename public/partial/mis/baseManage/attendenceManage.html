<!-- 班级查询结果模态框 -->
<div id="classModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="classModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content top-red">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="classModalLabel">查询班级信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">账号:</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" ng-model="searchedClassNumber"
                               placeholder="请输入账号" required/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">名称:</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" ng-model="searchedClassName"
                               placeholder="请输入名称" required/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">类型:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="searchedClassType"
                                ng-options="item for item in classTypes">
                        
                        </select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">简介:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control textarea-size" placeholder="简介..."
                                  ng-model="searchedClassProfile"></textarea>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">状态:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="searchedClassState"
                                ng-options="item for item in classState"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" ng-click="updateClass();">修改</button>
                <button class="btn btn-info" ng-click="deleteClass();">
                    删除</button>
                <button class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
