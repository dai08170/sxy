<div class="margin-top-10 height-auto bg-white">
    <div class="row margin-10">
        <div class="panel panel-default border-none">
            <div class="panel-heading bg-white">
                <h2><span class="glyphicon glyphicon-lock"></span> &nbsp;权限管理</h2>
            </div>
            <div class="panel-body">
                <h3>查询用户权限</h3>
                <hr/>
                <form name="searchUserForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" type="text" ng-model="searchAccount"
                                   placeholder="请输入待查询账号" required/>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-info" ng-disabled="searchUserForm.$invalid"
                                    ng-click="getAuthorityByAccount();">查询</button>
                            <button class="btn btn-default" ng-click="resetSearch();">重置</button>
                        </div>
                    </div>
                </form>
                <hr/>
                <div class="row"  ng-show="search">
                    <div class="col-md-offset-1 col-md-4">
                        <h3 class="text-center">可选权限</h3>
                        <perfect-scrollbar class="authority-scroller"
                                           wheel-propagation="true" wheel-speed="10"
                                           min-scrollbar-length="20" refresh-on-change="noModules">
                            <!-- noModules改变时刷新scrollbar-->
                            <ul class="nav nav-pills nav-stacked">
                                <li class="selectLi" ng-repeat="item in noModules track by $index"
                                    ng-click="toggleSelect(item);">
                                    <a class="text-center" ng-bind="item.name"></a>
                                </li>
                            </ul>
                        </perfect-scrollbar>
                    </div>
                    <div class="col-md-1">
                        <div class="row authority-btn">
                            <button class="btn btn-default" ng-click="addAuthority();">添加&nbsp;>></button>
                            <button class="btn btn-default margin-top-10" ng-click="deleteAuthority();"><<&nbsp;删除</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3 class="text-center">已有权限</h3>
                        <perfect-scrollbar class="authority-scroller"
                                           wheel-propagation="true" wheel-speed="10"
                                           min-scrollbar-length="20" refresh-on-change="hasModules">
                            <!-- hasModules改变时刷新scrollbar-->
                            <ul class="nav nav-pills nav-stacked">
                                <li class="selectLi" ng-repeat="item in hasModules track by $index"
                                    ng-click="toggleSelect(item);">
                                    <a class="text-center" ng-bind="item.name"></a>
                                </li>
                            </ul>
                        </perfect-scrollbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 班级查询结果模态框 -->
<div id="classModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="classModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content top-red">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="classModalLabel">查询班级信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">账号:</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" ng-model="searchedClassNumber"
                               placeholder="请输入账号" required/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">名称:</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" ng-model="searchedClassName"
                               placeholder="请输入名称" required/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">类型:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="searchedClassType"
                                ng-options="item for item in classTypes">
                        
                        </select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">简介:</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control textarea-size" placeholder="简介..."
                                  ng-model="searchedClassProfile"></textarea>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <label class="control-label">状态:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="searchedClassState"
                                ng-options="item for item in classState"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" ng-click="updateClass();">修改</button>
                <button class="btn btn-info" ng-click="deleteClass();">
                    删除</button>
                <button class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
