<div class="row margin-top-10">
    <div class="panel panel-default border-none bg-white">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-4 text-center">
                    <label class="control-label">选择配置项:</label>
                </div>
                <div class="col-md-4">
                    <select class="form-control " ng-model="configItem"

                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="item in configItemData">
                
                </div>
            </div>
        </div>
    </div>
</div>
