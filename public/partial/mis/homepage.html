<div class="margin-top-10">
    <div class="row" ng-show="!isAdmin">
        <div class="col-md-9 padding-5 height-auto">
            <div class="row bg-white">
                <div class="col-md-3">
                    <br/><br/>
                    <div class="row text-center">
                        <img class="bg-img headphoto-img-height"
                             src="{{client.photo_path || 'uploads/no.png'}}"/>
                    </div>
                    <br/>
                </div>
                <div class="panel col-md-9 border-none">
                    <div class="panel-heading">
                        <h3 ng-bind="greetings"></h3>
                    </div>
                    <hr class="margin-none"/>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label">
                                    姓名:
                                </label>
                                <p ng-bind="client.name"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">
                                    性别:
                                </label>
                                <p ng-bind="client.sex"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label">
                                    出生日期:
                                </label>
                                <p ng-bind="client.birth"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">
                                    身份证号:
                                </label>
                                <p ng-bind="client.profile_number"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label">
                                    联系电话:
                                </label>
                                <p ng-bind="client.phone_number"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">
                                    电子邮箱:
                                </label>
                                <p ng-bind="client.email"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-3 pull-right">
                                <a class="color-deep-gray" ui-sref="main.selfInfo">修改个人信息</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider-bar"></div>
            <div class="row" ng-show="isStudent">
                <div class="row bg-white padding-5">
                    <div class="panel border-none">
                        <div class="panel-heading padding-5">
                            <label class="control-label margin-left-10">
                                你的课程
                            </label>
                            <a class="pull-right" style="padding: 7px;" ui-sref="main.courseTable">>>更多</a>
                        </div>
                        <hr class="margin-none"/>
                        <div class="panel-body padding-5">
                            <table class="table table-bordered table-striped table-fixed">
                                <thead>
                                <tr>
                                    <td class="one-line">课程名称</td>
                                    <td class="one-line">授课教师</td>
                                    <td class="one-line">课程类型</td>
                                    <td class="one-line">课程学分</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in courses">
                                    <td class="one-line" title="{{item.course_name}}" ng-bind="item.course_name"></td>
                                    <td class="one-line" title="{{item.teacher_name}}" ng-bind="item.teacher_name"></td>
                                    <td class="one-line" title="{{item.type}}" ng-bind="item.type"></td>
                                    <td class="one-line" title="{{item.score}}" ng-bind="item.score"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isTeacher">
                <div class="row bg-white padding-5">
                    <div class="panel border-none">
                        <div class="panel-heading padding-5">
                            <label class="control-label margin-left-10">
                                你的课程
                            </label>
                            <a class="pull-right" style="padding: 7px;" ui-sref="main.courseTable">>>更多</a>
                        </div>
                        <hr class="margin-none"/>
                        <div class="panel-body padding-5">
                            <table class="table table-bordered table-striped table-fixed">
                                <thead>
                                <tr>
                                    <td class="one-line">课程名称</td>
                                    <td class="one-line">课程类型</td>
                                    <td class="one-line">课程学分</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in courses">
                                    <td class="one-line" title="{{item.name}}" ng-bind="item.name"></td>
                                    <td class="one-line" title="{{item.type}}" ng-bind="item.type"></td>
                                    <td class="one-line" title="{{item.score}}" ng-bind="item.score"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="padding-5 height-auto fixed-propagate">
            <div class="row">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators" style="bottom: 0;">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/mis/slide1.jpg" alt="个性张扬,放飞青春.">
                        </div>
                        <div class="item">
                            <img src="images/mis/slide2.jpg" alt="淡泊以明志,宁静以致远.">
                        </div>
                        <div class="item">
                            <img src="images/mis/slide3.jpg" alt="致我们终将逝去的青春.">
                        </div>
                        <div class="item">
                            <img src="images/mis/slide4.jpg" alt="多一分欢笑,多一分快乐.">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider-bar"></div>
            <div class="row bg-white">
                <div class="panel border-none">
                    <div class="panel-heading padding-5">
                        <a class="color-black" ui-sref="main.companyPropagate">
                            <div class="row">
                                <div class="col-md-8">
                                    企业宣传
                                </div>
                                <div class="col-md-4">>>更多</div>
                            </div>
                        </a>
                    </div>
                    <hr class="margin-none"/>
                    <div class="panel-body padding-5">
                        <div class="row padding-5" ng-repeat="item in  companyPropagate">
                            <a class="one-line block-display color-deep-gray cursor-pointer"
                                ng-click="propagateModalShow(item.content);">
                                <small ng-bind="item.title"></small>
                            </a>
                        </div>
                    </div>
                </div>
                <hr class="margin-none"/>
                <div class="panel border-none">
                    <div class="panel-heading padding-5">
                        <a class="color-black" ui-sref="main.activityPropagate">
                            <div class="row">
                                <div class="col-md-8">
                                    活动宣传
                                </div>
                                <div class="col-md-4">>>更多</div>
                            </div>
                        </a>
                    </div>
                    <hr class="margin-none"/>
                    <div class="panel-body padding-5">
                        <div class="row padding-5" ng-repeat="item in  activityPropagate">
                            <a class="one-line block-display color-deep-gray cursor-pointer"
                               ng-click="propagateModalShow(item.content);">
                                <small ng-bind="item.title"></small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="isAdmin">
        <div class="row padding-5 bg-white height-auto text-center">
            <h1>Hi, Admin!</h1>
        </div>
    </div>
</div>

<!-- 宣传标题模态框 -->
<div id="propagateModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="propagateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content top-red">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="propagateModalLabel">宣传内容</h4>
            </div>
            <div class="modal-body">
                <pre class="text-feature white-space-pre-wrap border-none bg-white"
                     ng-bind="propagateContent"></pre>
                <hr/>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
