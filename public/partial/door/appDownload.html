<div class="row margin-none">
    <div class="row relative">
        <img class="bg-img" src="{{bg}}"/>
        <hr/>
        <div id="QRCode" class="col-md-12 row phone-pic">
            <div class="col-md-offset-5 col-md-3 col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
                <div class="row">
                    <div class="col-md-11 margin-center bigger-hover">
                        <img class="bg-img" src="{{qrCode}}" ng-click="phoneModalShow();"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="phoneModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="phoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="phoneModalLabel">手机app下载二维码</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <img class="bg-img" src="{{qrCode}}" alt="Android & IOS 版本下载二维码"/>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
