<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <h1>格局商学徐州分院</h1>
        <hr/>
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="bg-img" src="{{president.picture_path}}" alt="格局商学徐州分院院长"/>
            </div>
            <div class="col-md-8">
                
                <div class="panel panel-default border-none">
                    <div class="panel-heading bg-default">
                        <h2>徐州分院已开班,快来加入吧！</h2>
                    </div>
                    <div class="panel-body bg-default">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label">培训费:</label>
                            </div>
                            <div class="col-md-8">
                                <p>￥19800</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label">汇款名称:</label>
                            </div>
                            <div class="col-md-8">
                                <p>江苏新引领教育咨询有限公司</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label">开户行及账号:</label>
                            </div>
                            <div class="col-md-8">
                                <p>470268976637(中国银行徐州青年路支行营业部)</p>
                                <p>6217866100003929242(中国银行 王红军)</p>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer bg-default">
                        <p class="text-index pull-right">院长:高宁</p>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <h1>徐州分院学院荣誉</h1>
        <hr/>
        <div class="row">
            <div class="col-md-6" ng-repeat="item in honor">
                <img class="bg-img" src="{{item.picture_path}}" alt="{{item.label}}"/>
                <p class="text-center text-feature" ng-bind="item.label"></p>
            </div>
        </div>
        <br/>
        <br/>
        <h1>徐州分院学习掠影</h1>
        <hr/>
        <div class="row">
            <div class="col-md-6" ng-repeat="item in study">
                <img class="bg-img" src="{{item.picture_path}}" alt="{{item.label}}"/>
                <p class="text-center text-feature" ng-bind="item.label"></p>
            </div>
        </div>
        <br/>
        <br/>
        <h1>徐州分院学员风采</h1>
        <hr/>
        <div class="row">
            <div class="col-md-6" ng-repeat="item in student">
                <img class="bg-img" src="{{item.picture_path}}" alt="{{item.label}}"/>
                <p class="text-center text-feature" ng-bind="item.label"></p>
            </div>
        </div>
        <br/>
        <br/>
        <h1>徐州分院学院活动</h1>
        <hr/>
        <div class="row">
            <div class="row" ng-repeat="act in activity">
                <h3 ng-bind="act.title"></h3>
                <div class="col-md-6 margin-top-10" ng-repeat="item in act.picture_path">
                    <img class="bg-img" src="{{item}}" alt="{{act.title}}"/>
                </div>
            </div>
            <hr/>
        </div>
        <br/>
        <br/>
    </div>
</div>
